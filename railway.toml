[build]
builder = "NIXPACKS"
buildCommand = "bun install --frozen-lockfile && bun run build:railway"

[deploy]
startCommand = "bun run preview"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
NODE_VERSION = "18"
BUN_VERSION = "1.0.0"
NODE_OPTIONS = "--max-old-space-size=4096"

[networking]
serviceDomain = "artelouarrate-frontend"